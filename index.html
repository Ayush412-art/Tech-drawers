<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tech drawer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

</head>

<body>

  <div class="container">




    <ul class="components" style="list-style-type:none ;">

      <li>
        <label for="brushSize">Brush</label>
        <div id="brush-icon"><img class="btn-img" src="public/img/brush.png" alt="brush-icon"></div>
        <input type="range" class="brushSize" onchange="updateRange(this.value)" min="3" max="10" value="5">
      </li>
      <li>

        <label for="eraser">Eraser</label>
        <div id="eraser-icon"><img class="btn-img" src="public/img/eraser.png" alt="brush-icon"></div>

        <input type="range" class="EraserRange" onchange="updateEraserRange(this.value)" min="8" max="20" value="5">
      </li>
      <li>
        <label for="colorPicker">Colors</label>
        <input type="color" id="colorPicker" value="#000000">


      </li>
      <li>
        <label for="shapes">Shapes</label>
        <div style="display:flex; justify-content: space-evenly;">
          <div id="line-icon"><img class="btn-img" src="public/img/line.png" alt="line-icon"></div>
          <div id="circle-icon"><img class="btn-img" src="public/img/circle.png" alt="circle"></div>
          <div id="rectangle-icon"><img class="btn-img" src="public/img/rectangle.png" alt="rec-icon"></div>
          <div id="triangle-icon"><img class="btn-img" src="public/img/triangle.png" alt="tri-icon"></div>
        </div>


      </li>


    </ul>


    <svg id="DrawingArea" xmlns="http://www.w3.org/2000/svg">
              
    </svg>

  </div>
  <!-- <button class="sec-btn PrintScreen">Print</button>
  <button class="sec-btn resetScreen">Reset</button> -->

</body>

</html>
